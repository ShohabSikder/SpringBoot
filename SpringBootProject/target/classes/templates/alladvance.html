<div th:insert="~{header.html}"></div>
<div th:insert="~{sidebar.html}"></div>
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title th:text="${title}"></title>
        <style>
            .mb-2 {
                margin-top: -550px;
                margin-left: 350px;
                margin-right: 300px;
            }

        </style>
</head>

<body>
<div class="content container-fluid ">
    <div class="page-name mb-2">
        <div class="container p-2 my-2 border mx-auto">

            <div class="container">
                <table class="table  custom-table no-footer">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Advance Amount</th>
                        <th>Advance Date</th>
                        <th>Advance Reason</th>
                        <th>Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="advance : ${advanceList}">
                        <td th:text="${advance.id}"></td>
                        <td th:text="${advance.name}"></td>
                        <td th:text="${advance.department}"></td>
                        <td th:text="${advance.amount}"></td>
                        <td th:text="${advance.advanceDate}"></td>
                        <td th:text="${advance.reason}"></td>

                        <td>
                            <a class="btn btn-danger" th:href="@{'/advance/delete/'+${advance.id}}">
                                Delete
                            </a>
                            <a class="btn btn-warning" th:href="@{'/advance/edit/'+${advance.id}}">
                                Update
                            </a>


                        </td>

                    </tr>

                    </tbody>


                </table>
            </div>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
