<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attendance Records</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Attendance Records</h1>

  <!-- Check-in form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/attendance/check-in" method="get">
          <button type="submit" class="btn btn-primary">Check In</button>
        </form>
        <br/>
        <!-- Check-out form -->
        <form action="/attendance/check-out" method="get">
          <button type="submit" class="btn btn-danger">Check Out</button>
        </form>
      </div>
    </div>
  </div>


  <br/>

  <!-- Attendance table -->
  <!-- Attendance table -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>User</th>
      <th>Check-In Time</th>
      <th>Check-Out Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendanceList}">
      <td th:text="${attendance.user.name}"></td>
      <td th:text="${attendance.checkInTime}"></td>
      <td th:text="${attendance.checkOutTime}"></td>
    </tr>

    </tbody>
  </table>

</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
