<div th:insert="~{header.html}"></div>
<div th:insert="~{sidebar.html}"></div>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">


    <style>
        .mb-4 {
            margin-top: -610px;
        }

        .gender-container {
            margin-bottom: 15px;
        }

        .gender-label {
            font-size: 18px;
            margin-right: 10px;
        }

        .gender-input {
            margin-right: 5px;
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-name mb-4">
            <div class="container p-2 my-2 border mx-auto">

                <div class="container">

                    <h2 class="text-center bg-info p-2" th:if="${id==null}">Add Employee</h2>
                    <h2 class="text-center bg-secondary p-2" th:if="${id!=null}">Update Employee</h2>
                    <form method="post" th:action="@{/employee/save}" th:object="${employee}">
                        <input class="form-control" th:field="*{id}" type="hidden">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" th:field="*{name}" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" th:field="*{email}" type="email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input class="form-control" th:field="*{contact}" type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Joining Date</label>
                            <input class="form-control" th:field="*{joiningDate}" type="date">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-control" th:field="*{department}" type="text">
                                <option th:each="d:${deplist}" th:text="${d.name}" th:value="${d.id}">Select One
                                </option>
                            </select>
                        </div>

                        <div class="mb-3 gender-container">
                            <label class="form-label gender-label">Gender</label>
                            <div class="form-check gender-input">
                                <input class="form-check-input" name="gender" th:field="*{gender}" type="radio" value="male">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check gender-input">
                                <input class="form-check-input" name="gender" th:field="*{gender}" type="radio" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Salary</label>
                            <input class="form-control" th:field="*{salary}" type="text">
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-success" th:if="${id==null}" type="submit">Submit</button>
                            <button class="btn btn-primary" th:if="${id!=null}" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>

</html>
