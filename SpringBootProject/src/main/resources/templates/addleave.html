<div th:insert="~{header.html}"></div>
<div th:insert="~{sidebar.html}"></div>
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        .mb-2 {
            margin-top: -550px;
            margin-left: 300px;
            margin-right: 300px;
        }

    </style>
</head>
<body>


<div class="content container-fluid ">
    <div class="page-name mb-2">
        <div class="container p-2 my-2 border mx-auto">

            <div class="container">

                <h2 class="text-center bg-info p-2" th:if="${id==null}">Add Leave</h2>
                <h2 class="text-center bg-secondary p-2" th:if="${id!=null}">Update Leave</h2>
                <form method="post" th:action="@{/leave/save}" th:object="${leave}">
                    <input class="form-control" th:field="*{id}" type="hidden">

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <select class="form-control" th:field="*{name}" type="text">
                            <option th:each="d:${employeeList}" th:text="${d.name}" th:value="${d.name}">Select One
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select class="form-control" th:field="*{department}" type="text">
                            <option th:each="d:${deplist}" th:text="${d.name}" th:value="${d.name}">Select One
                            </option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Leave Date</label>
                        <input class="form-control" th:field="*{leaveDate}" type="date">
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" th:field="${comment}"></textarea>
                            <label for="floatingTextarea2" th:text="#{label.comments}">Comments</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" th:field="${leaveType}">
                            <option th:value="null" th:text="#{label.openSelect}">Open this select menu</option>
                            <option th:value="PaidLeave" th:text="#{label.paidLeave}">Paid Leave</option>
                            <option th:value="UnPaidLeave" th:text="#{label.unpaidLeave}">UnPaid Leave</option>
                        </select>
                    </div>




                    <button class="btn btn-success" th:if="${id==null}" type="submit">Submit</button>
                    <button class="btn btn-primary" th:if="${id!=null}" type="submit">Update</button>

                    <!--        <button type="submit" class="btn btn-primary">Save</button>-->
                </form>
            </div>
        </div>
    </div>
</div>


<script integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
