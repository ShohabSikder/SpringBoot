<div th:insert="header.html"></div>
<div th:insert="sidebar.html"></div>
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container p-5 my-5 border">
<div class="container">
    <h2 class="text-center bg-info p-2" th:if="${id==null}">Add Employee</h2>
    <h2 class="text-center bg-secondary p-2" th:if="${id!=null}">Update Employee</h2>
    <form method="post" th:action="@{/employee/save}" th:object="${employee}">
        <input type="hidden" class="form-control" th:field="*{id}">


        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" th:field="*{contact}">
        </div>
        <div class="mb-3">
            <label class="form-label">Joining Date</label>
            <input type="date" class="form-control" th:field="*{joiningDate}">
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select type="text" class="form-control" th:field="*{department}">
                <option th:each="d:${deplist}" th:text="${d.name}" th:value="${d.name}">Select One</option>
            </select>

        </div>


        <div class="mb-3">
            <label  class="form-label">Gender</label><br>
            <input class="form-check-input" type="radio" name="gender"  value="male" th:field="*{gender}">
            <label class="form-check-label" >
                Male
            </label>
            <input class="form-check-input" type="radio" name="gender"  value="Female" th:field="*{gender}">
            <label class="form-check-label" >
                Female
            </label>
        </div>
        <div class="mb-3">
            <label  class="form-label">Salary</label>
            <input type="text" class="form-control" th:field="*{salary}">
        </div>

        <button th:if="${id==null}" type="submit" class="btn btn-success">Submit</button>
        <button th:if="${id!=null}" type="submit" class="btn btn-primary">Update</button>

<!--        <button type="submit" class="btn btn-primary">Save</button>-->
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous">

</script>
</body>
</html>
