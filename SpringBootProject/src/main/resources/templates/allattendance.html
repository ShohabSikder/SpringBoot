<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">

    <title th:text="${title}"></title>
</head>
<body>

<table class="table table-striped table-success">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>In Time</th>
        <th>Out Time</th>
        <th>Date</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendanceList}">
        <td th:text="${attendance.id}"></td>
        <td th:text="${attendance.name}"></td>
        <td th:text="${attendance.department}"></td>
        <td th:text="${attendance.inTime}"></td>
        <td th:text="${attendance.outTime}"></td>
        <td th:text="${attendance.date}"></td>

        <td>
            <a class="btn btn-danger" th:href="@{'/attendance/delete/'+${attendance.id}}">
                Delete
            </a>
            <a class="btn btn-warning" th:href="@{'/attendance/edit/'+${attendance.id}}">
                Update
            </a>


        </td>

    </tr>

    </tbody>


</table>


<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
