<div th:insert="~{header.html}"></div>
<div th:insert="~{sidebar.html}"></div>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">

</head>
<body>


<div class="content container-fluid">
    <div class="page-name mb-2">
        <div class="container p-2 my-2 border mx-auto">

            <div class="container">

                <h2 class="text-center bg-info p-2" th:if="${id==null}">Add Attendance</h2>
                <h2 class="text-center bg-secondary p-2" th:if="${id!=null}">Update Attendance</h2>
                <form method="post" th:action="@{/attendance/save}" th:object="${attendance}">
                    <input class="form-control" th:field="*{id}" type="hidden">

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <select class="form-control" th:field="*{name}" type="text">
                            <option th:each="d:${employeeList}" th:text="${d.name}" th:value="${d.name}">Select One
                            </option>
                        </select>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select class="form-control" th:field="*{department}" type="text">
                            <option th:each="d:${deplist}" th:text="${d.name}" th:value="${d.name}">Select One
                            </option>
                        </select>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">In time</label>
                        <input class="form-control" th:field="*{inTime}" type="time">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Out Time</label>
                        <input class="form-control" th:field="*{outTime}" type="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input class="form-control" th:field="*{date}" type="date">
                    </div>



                    <button class="btn btn-success" th:if="${id==null}" type="submit">Submit</button>
                    <button class="btn btn-primary" th:if="${id!=null}" type="submit">Update</button>

                    <!--        <button type="submit" class="btn btn-primary">Save</button>-->
                </form>
            </div>
        </div>
    </div>
</div>


<script integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
