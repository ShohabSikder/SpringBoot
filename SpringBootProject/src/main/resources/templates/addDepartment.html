<div th:insert="~{header.html}"></div>
<div th:insert="~{sidebar.html}"></div>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-size: 16px;
        }

        .mb-2 {
            margin-top: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-title {
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center bg-info p-2" th:if="${id==null}">Add Department</h2>
            <h2 class="text-center bg-secondary p-2" th:if="${id!=null}">Update Department</h2>

            <form method="post" th:action="@{/department/save}" th:object="${department}">
                <input type="hidden" class="form-control" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Short Code</label>
                    <input type="text" class="form-control" th:field="*{shortCode}">
                </div>

                <div class="mb-3">
                    <button th:if="${id==null}" type="submit" class="btn btn-success">Submit</button>
                    <button th:if="${id!=null}" type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
