<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
<form method="post" th:action="@{/save}" th:object="${student}">

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Roll</label>
        <input type="text" class="form-control" th:field="*{roll}">
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}">
        </div>

    <div class="mb-3">
        <label  class="form-label">Gender</label><br>
        <input class="form-check-input" type="radio" name="gender"  value="male" th:field="*{gender}">
        <label class="form-check-label" >
            Male
        </label>
        <input class="form-check-input" type="radio" name="gender"  value="Female" th:field="*{gender}">
        <label class="form-check-label" >
            Female
        </label>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        rossorigin="anonymous">

</script>
</body>
</html>
