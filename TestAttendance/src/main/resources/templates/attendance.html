<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
</head>
<body>
<h2>Attendance Check</h2>
<form id="attendanceForm" th:action="@{/checkAttendance}" th:object="${attendance}" method="post">
    <label for="checkIn">Check In:</label>
    <input type="datetime-local" id="checkIn" name="checkIn" readonly required>
    <button type="button" onclick="recordCheckIn()">Check In</button>

    <label for="checkOut">Check Out:</label>
    <input type="datetime-local" id="checkOut" name="checkOut" readonly required>
    <button type="button" onclick="recordCheckOut()">Check Out</button>

    <!-- Hidden input field to store employee ID -->
<!--    <input type="hidden" id="employeeId" name="employee.id" th:value="${employee.id}">-->

<!--    <p>Employee ID: <span th:text="${employee.id}"></span></p>-->
<!--    <p>Employee Name: <span th:text="${employee.name}"></span></p>-->

    <button type="submit">Submit</button>
</form>

<script>
    function recordCheckIn() {
        var checkInField = document.getElementById("checkIn");
        var now = new Date();
        checkInField.value = now.toISOString().slice(0, 16);
    }

    function recordCheckOut() {
        var checkOutField = document.getElementById("checkOut");
        var now = new Date();
        checkOutField.value = now.toISOString().slice(0, 16);
    }
</script>
</body>
</html>
